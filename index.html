<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>

<body>

	<form action="processa.php" method="post">

		<label>Text:</label>
		<input type="text" name="texto1" placeholder="Texto">
		<br>

		<label>Password:</label>
		<input type="password" name="senha">
		<br>

		<label>Oculto:</label>
		<input type="hidden" name="informocao_oculta" value="mensagem oculta">
		<br>

		<label>Select:</label>
		<select name="selecao">
			<option value="1">Opção 1</option>
			<option value="2">Opção 2</option>
		</select>
		<br>

		<label>Radio:</label>
		<input type="radio" name="radio1" value="1">Valor 1
		<input type="radio" name="radio1" value="2">Valor 2
		<br>

		<label>Checkbox:</label>
		<input type="Checkbox" name="ck1" value="1" checked>Valor 1
		<input type="Checkbox" name="ck1" value="2">Valor 2
		<input type="Checkbox" name="ck1" value="3">Valor 3
		<br>

		<!--<label>Submit:</label>-->
		<input type="submit" name="submit" value="Enviar">

</body>
</html>
